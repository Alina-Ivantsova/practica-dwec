<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="message"></div>
    <form id="form">
      <input type="text" id="name" name="name" />
      <button type="button" id="save" value="save">Guardar</button>
    </form>
    <script>
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        var expires = 'expires=' + d.toUTCString();
        document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
      }

      function getCookie(cname) {
        var name = cname + '=';
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return '';
      }

      let userName = getCookie('user');

      if (userName) {
        document.getElementById('message').innerText = `Bienvenid@ ${userName}!`;
        document.getElementById('form').style.display = 'none';
      }

      document.getElementById('save').addEventListener('click', function () {
        let name = document.getElementById('name').value;
        location.reload();
        if (name) {
          setCookie('user', name, 7);
          // Recarga la página solo después de establecer la cookie, si el nombre no está vacío
          location.reload();
        }
      });
      
    </script>
  </body>
</html>
